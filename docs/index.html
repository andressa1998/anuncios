<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>WHEEL TECH BICYCLING - Painel</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>

  <!-- === TELA DE LOGIN === -->
  <section id="login-screen" class="login-screen">
    <div class="login-box">
      <h1 class="login-title">WHEEL TECH<br>BICYCLING</h1>

      <input type="text" id="username" placeholder="Usuário">
      <input type="password" id="password" placeholder="Senha">

      <button id="login-btn" class="login-btn">Entrar</button>

      <p id="login-error" class="error"></p>
    </div>
  </section>

  <!-- === PAINEL PRINCIPAL (SÓ APARECE APÓS LOGIN) === -->
  <div id="dashboard" class="dashboard" style="display:none;">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">WHEEL TECH<br>BICYCLING</div>

      <nav>
        <button id="btn-anuncios" class="menu-btn">Anúncios em Promoção</button>
      </nav>
    </aside>

    <!-- Conteúdo -->
    <main class="main">

      <section id="content-anuncios" class="content-card" style="display:none;">
        <header class="top-bar">
          <h1>Anúncios em Promoção</h1>
          <button id="export-btn" class="export-btn">Exportar XLSX</button>
        </header>

        <div class="card">
          <div class="table-wrapper">
            <table id="tabela-promos">
              <thead>
                <tr>
                  <th>Item ID</th>
                  <th>Promoção</th>
                  <th>Status</th>
                  <th>Mercado</th>
                  <th>Original</th>
                  <th>Mín. Desc</th>
                  <th>Máx. Desc</th>
                  <th>Sugerido</th>
                  <th>Divergência</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="card">
          <h2>Itens com Divergência</h2>
          <ul id="lista-divergencias" class="lista-div"></ul>
        </div>
      </section>

    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
