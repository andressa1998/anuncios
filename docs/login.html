<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Wheel Tech Bicycling - Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

            /* degradê suave azul → verde */
            background: linear-gradient(135deg, #004aad, #00b76f);
        }

        /* Caixa central */
        .login-box {
            background: rgba(255, 255, 255, 0.92);
            padding: 40px;
            width: 350px;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(0,0,0,0.15);
            text-align: center;
            backdrop-filter: blur(4px);
        }

        h1 {
            margin-bottom: 25px;
            color: #004aad;
            font-size: 22px;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 15px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #0077ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #005fcc;
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h1>WHEEL TECH BICYCLING</h1>

        <input type="text" id="usuario" placeholder="Usuário" />
        <input type="password" id="senha" placeholder="Senha" />

        <button onclick="window.location.href='index.html'">Entrar</button>
    </div>

</body>
</html>
